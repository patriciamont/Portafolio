<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patricia Monteverde</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>

<body>
    <div class="container">

        <div class="section">
            <button class="btn">Boton 1</button>
            <a href="#" class="btn">Boton 2</a>
            <button class="btn-flat">Boton 1</button>
        </div>

        <div class="section">
            <button class="btn blue">Boton 1</button>
            <a href="#" class="btn pink accent-1">Boton 2</a>

        </div>
        <div class="section">
            <button class="btn-large blue">Boton 1</button>
            <a href="#" class="btn-small pink accent-1">Boton 2</a>
            <a href="#" class="btn pink accent-1">Boton 2</a>
            <button class="btn blue disabled">Boton 1</button>

        </div>
        <!-- Para efectos en los botones -->
        <div class="section">
            <button class="btn waves-effect waves-light red">Boton 1</button>
            <a href="#" class="btn waves-effect waves-red">Boton 2</a>
        </div>
        <!-- Para poner iconos a los botones -->
        <div class="section">
            <button class="btn blue">
                <i class="material-icons left">alarma
                </i> Boton 1</button>
            <a href="#" class="btn pink accent-1">
                <i class="material-icons right">card_giftcard
                </i>Boton 2</a>
        </div>
        <!-- Para boton flotante -->
        <div class="section">
            <a class="btn-floating btn-large waves-effect waves-light blue">
                <i class="material-icons">add</i>
            </a>
        </div>


    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();
        });


    </script>

</body>

</html>
